<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pizza Creator</title>
    <link rel="stylesheet" href="./main.css">
    <script src="./dist/bundle.js"></script>
</head>
<body>
    
    <div class="section">
        <h2>Enter your details</h2>
        <div class="details">
            <div class="form-control">
                <label for="name">Name</label>
                <input type="text" name="" id="name">
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" name="" id="email">
            </div>
            <div class="form-control">
                <label for="confirm">Confirm</label>
                <input type="text" name="" id="confirm">
            </div>
            <div class="form-control">
                <label for="address">Address</label>
                <input type="text" name="" id="address">
            </div>
            <div class="form-control">
                <label for="postcode">Postcode</label>
                <input type="text" name="" id="postcode">
            </div>
            <div class="form-control">
                <label for="contact">Contact Number</label>
                <input type="text" name="" id="contact">
            </div>
        </div>
    </div>

    <div class="section">
        <h2>Pick your toppings</h2>
        <div class="toppings">
            <div class="topping" data-name="Anchovy" data-price="0.69">
                <span>Anchovy</span>
            </div>
            <div class="topping" data-name="Bacon" data-price="0.69">
                <span>Bacon</span>
            </div>
            <div class="topping" data-name="Basil" data-price="0.69">
                <span>Basil</span>
            </div>
            <div class="topping" data-name="Chili" data-price="0.69">
                <span>Chili</span>
            </div>
            <div class="topping" data-name="Mozzarella" data-price="0.69">
                <span>Mozzarella</span>
            </div>
            <div class="topping" data-name="Mushroon" data-price="0.69">
                <span>Mushroon</span>
            </div>
            <div class="topping" data-name="Olive" data-price="0.69">
                <span>Olive</span>
            </div>
            <div class="topping" data-name="Onion" data-price="0.69">
                <span>Onion</span>
            </div>
        </div>
    </div>

    <div class="section">
        <h2>Ordert Summary</h2>
        <ul class="summary">
            <li>
                <span>Pizza</span>
                <span></span>
                <span></span>
                <span></span>
                <span>$9.99</span>
            </li>
        </ul>
        <hr>
        <div class="total" data-total="9.99">
            Total: $9.99
        </div>
    </div>

    <div class="section">
        <button type="submit">Place order</button>
    </div>
    
</body>
</html>
