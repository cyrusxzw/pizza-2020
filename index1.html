<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pizza Creator</title>
    <link rel="stylesheet" href="./main.css">
    <script src="./js/app.js"></script>
    <script src="./js/render/renderToppings.js"></script>
    <script src="./js/render/renderSummary.js"></script>
    <script src="./js/render/renderTotal.js"></script>
    <script src="./js/render/renderSizes.js"></script>
    <script src="./js/render/renderConfirmationModal.js"></script>
</head>
<body>
    
    <div class="section">
        <h2>Enter your details</h2>
        <div class="details">
            <div class="form-control">
                <label for="name">Name</label>
                <input type="text" name="" id="name">
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" name="" id="email">
            </div>
            <div class="form-control">
                <label for="confirm">Confirm</label>
                <input type="text" name="" id="confirm">
            </div>
            <div class="form-control">
                <label for="address">Address</label>
                <input type="text" name="" id="address">
            </div>
            <div class="form-control">
                <label for="postcode">Postcode</label>
                <input type="text" name="" id="postcode">
            </div>
            <div class="form-control">
                <label for="contact">Contact Number</label>
                <input type="text" name="" id="contact">
            </div>
        </div>
    </div>

    <div class="section">
        <h2>Pick pizza size</h2>
        <div class="pizza-container">
        </div>
    </div>

    <div class="section">
        <h2>Pick your toppings</h2>
        <div class="toppings">
        </div>
    </div>

    <div class="section">
        <h2>Order Summary</h2>
        <ul class="summary">
        </ul>
        <hr>
        <div class="total">
        </div>
    </div>

    <div class="section">
        <button type="submit">Place order</button>
    </div>

    <div class="modalContainer">
    </div>

    
</body>
</html>
